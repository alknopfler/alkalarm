<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">

         $(document).ready(function () {
             $("#Save").click(function () {
                 var sensor = new Array();
                 sensor[0].code = $('#code').val();
                 sensor[0].typeof = $('#typeof').val();
                 sensor[0].zone = $('#zone').val();
                 $.ajax({
                     url: 'http://192.168.10.70:8080/setup/sensor',
                     type: 'POST',
                     dataType: 'json',
                     data: sensor.serialize(),
                     success: function (data, textStatus, xhr) {
                         console.log(data);
                     },
                     error: function (xhr, textStatus, errorThrown) {
                         console.log('Error in Operation');
                     }
                 });
             });
         });

    </script>

</head>

<body>



<form id="form1">

    Code :- <input type="text" name="code" id="code" />

    TypeOf:- <input type="text" name="typeof" id="typeof" />

    Zone:- <input type="text" name="zone" id="zone" />

    <input type="button" id="Save" value="Save Data" />

</form>

</body>

</html>
